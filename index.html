<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Calculator on JavaScript</title>

   <link rel="shortcut icon" href="./images/calc-logo.png" type="image/png">
   <link rel="stylesheet" href="./styles/index.css" type="text/css">
</head>

<body>
   <div class="container">
      <div class="container__cells">
         <div class="cell__display">0</div>

         <div class="cell__clear cell__active" onclick="clean()">C</div>
         <div class="cell__back cell__active" onclick="back()">&larr;</div>

         <div class="cell__math cell__active" onclick="addToInput('(')">(</div>
         <div class="cell__math cell__active" onclick="addToInput(')')">)</div>
         <div class="cell__math cell__passive"></div>
         <div class="cell__math cell__active" onclick="addToInput('/')">&divide;</div>

         <div class="cell__num cell__active" onclick="addToInput('7')">7</div>
         <div class="cell__num cell__active" onclick="addToInput('8')">8</div>
         <div class="cell__num cell__active" onclick="addToInput('9')">9</div>
         <div class="cell__math cell__active" onclick="addToInput('*')">&times;</div>

         <div class="cell__num cell__active" onclick="addToInput('4')">4</div>
         <div class="cell__num cell__active" onclick="addToInput('5')">5</div>
         <div class="cell__num cell__active" onclick="addToInput('6')"> 6</div>
         <div class="cell__math cell__active" onclick="addToInput('-')">-</div>

         <div class="cell__num cell__active" onclick="addToInput('1')">1</div>
         <div class="cell__num cell__active" onclick="addToInput('2')">2</div>
         <div class="cell__num cell__active" onclick="addToInput('3')">3</div>
         <div class="cell__math cell__active" onclick="addToInput('+')">+</div>

         <div class="cell__num cell__passive"></div>
         <div class="cell__num cell__active" onclick="addToInput('0')">0</div>
         <div class="cell__num cell__active" onclick="addToInput('.')">.</div>
         <div class="cell__equal cell__active" onclick="equal()">=</div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>

</html>
