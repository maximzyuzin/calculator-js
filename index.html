<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Calculator on JavaScript</title>

   <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
   <div class="calculator">
      <div class="active_item input">
         <form name="form">
            <input type="text" name="textview" placeholder=" 0 " readonly>
         </form>
      </div>

      <div class="active_item clear" onclick="clean()">C</div>
      <div class="active_item back" onclick="back()">&larr;</div>

      <div class="active_item math" onclick="addToInput('(')">(</div>
      <div class="active_item math" onclick="addToInput(')')">)</div>
      <div class="passive_item math"></div>
      <div class="active_item math" onclick="addToInput('/')">&divide;</div>

      <div class="active_item num" onclick="addToInput('7')">7</div>
      <div class="active_item num" onclick="addToInput('8')">8</div>
      <div class="active_item num" onclick="addToInput('9')">9</div>
      <div class="active_item math" onclick="addToInput('*')">&times;</div>

      <div class="active_item num" onclick="addToInput('4')">4</div>
      <div class="active_item num" onclick="addToInput('5')">5</div>
      <div class="active_item num" onclick="addToInput('6')"> 6</div>
      <div class="active_item math" onclick="addToInput('-')">-</div>

      <div class="active_item num" onclick="addToInput('1')">1</div>
      <div class="active_item num" onclick="addToInput('2')">2</div>
      <div class="active_item num" onclick="addToInput('3')">3</div>
      <div class="active_item math" onclick="addToInput('+')">+</div>

      <div class="passive_item num"></div>
      <div class="active_item num" onclick="addToInput('0')">0</div>
      <div class="active_item num" onclick="addToInput('.')">.</div>
      <div class="active_item equal" onclick="equal()">=</div>
   </div>

   <script src="./index.js"></script>
</body>

</html>
